spring.application.name=demoapp

# Use wildcard "*" to expose all endpoints
# Can also expose individual endpoints with a comma-delimited list

management.endpoints.web.exposure.include=*
#management.endpoints.web.exposure.include=health,info
management.info.env.enabled=true

# Exclude individual endpoints with a comma-delimited list
# management.endpoints.web.exposure.exclude=health,info

info.app.name=Demo App
info.app.description=Spring Boot 3, Spring 6, Hibernate Project
info.app.version=1.0.0

#
# Define custom properties
#
coach.name=John Smith
team.name=Night Owls

#
# Change Spring Boot embedded server port
#
server.port=8080

#
# Set the context path of the application
#
# All requests should be prefixed with this path

server.servlet.context-path=/YOUR_CONTEXT_PATH